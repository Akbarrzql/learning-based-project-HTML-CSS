<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIS Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div class="countainer">
        <div class="nis">
          <p>NIS Finder</p>
          <h3>Masukkan NIS:</h3>
          <input class="box" type="number" id="nis" value="" placeholder="Masukan Nis" required="" />
          <button id="btnnis">Cari NIS</button>
        </div>

        <div class="main">
          <h3>Data NIS Siswa:</h3>
          <textarea class="boxres" name="result" id="result" cols="50" rows="10" value=""></textarea>
        </div>
      </div>

      <script src="nis.js"></script>
    </center>
  </body>
</html>
